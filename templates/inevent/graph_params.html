	function update_{{div_id}}_value(){

		$("#{{div_id}}_form .user_size_text").html($("#{{div_id}}_form .user_size").val()) ;
		if($("#{{div_id}}_form .user_depth").val() == 6)
			$("#{{div_id}}_form .user_depth_text").html($("#{{div_id}}_form .user_depth").val()) ;
		else
			$("#{{div_id}}_form .user_depth_text").html($("#{{div_id}}_form .user_depth").val()) ;
	}

</script>
